<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch Web Application</h1>
    <div class="clock-body">
        <div class="clock-col">
            <div class="display" id="hrClock">00</div>
            <p class="unit">hour</p>
        </div>
        <div class="clock-col">
            <div class="display" id="minClock">00</div>
            <p class="unit">min</p>
        </div>
        <div class="clock-col">
            <div class="display" id="secClock">00</div>
            <p class="unit">sec</p>
        </div>
        <div class="clock-col">
            <div class="display" id="msClock">00</div>
            <p class="unit">ms</p>
        </div>
    </div>
</body>
</html>
